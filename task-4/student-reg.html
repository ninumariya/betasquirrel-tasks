<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task-4</title>
    <link rel="stylesheet" href="css/student-reg.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <div id="navbar">
      <div id="logo-container">
        <img src="images/logo.png" alt=" logo" />
        <h2>One School</h2>
      </div>
      <div id="profile-container">
        <img src="images/person.png" alt="profile" />
      </div>
    </div>
    <!-- Main -->
    <div class="main">
      <!-- Side bar -->
      <div id="sidebar">
        <nav>
          <a href="#">STUDENTS</a>
          <a href="#">STAFF</a>
          <a href="#">EXAMS</a>
        </nav>
      </div>
      <div id="container">
        <form>
          <h3>STUDENT REGISTRATION</h3>
          <div class="one">
            <div class="first-name">
              <label for="first-name"
                >First Name <span class="red-text">*</span>:</label
              >
              <div class="place-holder">
                <input type="tel" id="first-name" name="first-name"  placeholder="Enter your first name" />
              </div>
            </div>
            <div class="last-name">
              <label for="last-name"
                >Last Name <span class="red-text">*</span>:</label
              >
              <div class="place-holder">
                <input type="tel" id="last-name" name="last-name"  placeholder="Enter your last name" />
              </div>
            </div>
          </div>
          <div class="two">
            <div class="mobile">
              <label for="mobile"
                >Mobile <span class="red-text">*</span>:</label
              >
              <div class="place-holder">
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter your mobile number" />
              </div>
            </div>
            <div class="email">
              <label for="last-name"
                >Email <span class="red-text">*</span>:</label
              >
              <div class="place-holder">
                <input type="email" id="email" name="email" placeholder="Enter your email" >
              </div>
            </div>
          </div>
          <div class="three">
            <div class="branch">
              <label for="first-name"
                >Branch <span class="red-text">*</span>:</label
              >
              <div class="place-holder">
                <select id="branch" name="branch">
                  <option value="">Select branch you like</option>
                  <option value="computer-science">Computer Science</option>
                  <option value="information-technology">Information Technology</option>
                  <option value="civil-engineering">Civil Engineering</option>
                  <option value="mechanical-engineering">Mechanical Engineering</option>
                </select>
              </div>
            </div>
            <div class="hostelstatus">
              <label for="last-name">Do You Need Hostel Facility:</label>
              <div class="place-holder">
                <input type="tell" placeholder="Enter your last name" />
              </div>
            </div>
          </div>
          <div class="four">
              <label for="subject"
                >Choose Additional Subjects:</label
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
