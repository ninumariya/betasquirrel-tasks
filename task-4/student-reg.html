<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/student-reg.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>registration form</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div id="logo-container">
        <img src="images/logo.png" alt="logo" />
        <h2>One school</h2>
      </div>
      <div id="profile-container">
        <img src="images/person.png" alt="profile" />
      </div>
    </nav>
    <!--Min Container -->
    <div id="container">
      <!-- Sidebar -->
      <div id="side-container">
        <ul>
          <li><h4>STUDENTS</h4></li>
          <li><h4>STAFF</h4></li>
          <li><h4>EXAMS</h4></li>
        </ul>
      </div>     
       <!--Main  -->
      <div id="main-container">
        <form>
          <h3>STUDENT REGISTRATION</h3>
          <div class="one">
            <div class="first-name">
              <label for="first-name"
                >First Name <span class="red-text">*</span>:</label
              >
              <div class="place-holder">
                <input
                  type="text"
                  id="f-name"
                  name="first-name"
                  pattern="[A-Za-z]"
                  placeholder=" Enter your first name"
                />
              </div>
            </div>
            <div class="last-name">
              <label for="last-name"
                >Last Name <span class="red-text">*</span>:</label
              >
              <div class="place-holder">
                <input
                  type="text"
                  id="l-name"
                  name="last-name"
                  pattern="[A-Za-z]"
                  placeholder=" Enter your last name"
                />
              </div>
            </div>
          </div>
          <div class="two">
            <div class="mobile">
              <label for="mobile"
                >Mobile <span class="red-text">*</span>:</label
              >
              <div class="place-holder">
                <input
                  type="tel"
                  id="mobileno"
                  name="mobile"
                  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                  placeholder="Enter your mobile number"
                />
              </div>
            </div>
            <div class="email">
              <label for="email">Email <span class="red-text">*</span>:</label>
              <div class="place-holder">
                <input
                  type="email"
                  id="emailid"
                  name="email"
                  placeholder="Enter your email"
                />
              </div>
            </div>
          </div>
          <div class="three">
            <div class="branch">
              <label for="branch"
                >Branch <span class="red-text">*</span>:</label
              >
              <div class="place-holder">
                <select id="branches" name="branch">
                  <option value="">Select branch you like</option>
                  <option value="computer-science">Computer Science</option>
                  <option value="information-technology">
                    Information Technology
                  </option>
                  <option value="civil-engineering">Civil Engineering</option>
                  <option value="mechanical-engineering">
                    Mechanical Engineering
                  </option>
                </select>
              </div>
            </div>
            <div class="hostelstatus">
              <label>Do You Need Hostel Facility:</label>
              <div class="radio-button">
                <input type="radio" id="yes" name="hostelstatus" value="yes" />
                <label for="html">Yes</label>
                <input type="radio" id="no" name="hostelstatus" value="no" />
                <label for="css">No</label>
              </div>
            </div>
          </div>
          <div class="four">
            <label for="subject">Choose Additional Subjects:</label>
            <div class="checkbox">
              <input
                type="checkbox"
                id="cyber-security"
                name="cyber-security"
                value="cyber-security"
              />
              <label for="cyber-security"> Cyber Security</label>
              <input
                type="checkbox"
                id="artificial-intelligence"
                name="artificial-intelligence"
                value="artificial-intelligence"
              />
              <label for="artificial-intelligence">
                Artificial Intelligence</label
              >
              <input
                type="checkbox"
                id="blockchain"
                name="blockchain"
                value="blockchain"
              />
              <label for="blockchain"> Blockchain</label>
              <input type="checkbox" id="iot" name="iot" value="iot" />
              <label for="iot">IoT</label>
              <input
                type="checkbox"
                id="robotics"
                name="robotics"
                value="robotics"
              />
              <label for="robotics">Robotics</label>
            </div>
          </div>
          <div class="five">
            <label for="address"
              >Permanent Address <span class="red-text">*</span>:</label
            >
            <div class="textarea">              
              <textarea
              name="address"
              id="address"
              cols="50"
              rows="10"
              placeholder="Enter your full address here"
            ></textarea>
            </div>
          </div>
          <div class="six">
            <button class="clear" type="reset" >
              Clear
            </button>
            <button class="save" type="submit" >
              Submit
            </button>
          </div>
        </form>
      </div>
  </body>
</html>
