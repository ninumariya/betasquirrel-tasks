<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task-4</title>
    <link rel="stylesheet" href="css/student-reg.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <div id="navbar">
      <div id="logo-container">
        <img src="images/logo.png" alt=" logo" />
        <h2>One School</h2>
      </div>
      <div id="profile-container">
        <img src="images/person.png" alt="profile" />
      </div>
    </div>
    <!-- Main -->
    <div class="main">
      <!-- Side bar -->
      <div id="sidebar">
        <nav>
          <a href="#">STUDENTS</a>
          <a href="#">STAFF</a>
          <a href="#">EXAMS</a>
        </nav>
      </div>
      <div id="container">
        <form>
          <h3>STUDENT REGISTRATION</h3>
          <div class="one">
            <div class="first-name">
              <label for="first-name"
                >First Name <span class="red-text">*</span>:</label
              >
              <div class="place-holder">
                <input
                  type="tel"
                  id="f-name"
                  name="first-name"
                  placeholder="Enter your first name"
                />
              </div>
            </div>
            <div class="last-name">
              <label for="last-name"
                >Last Name <span class="red-text">*</span>:</label
              >
              <div class="place-holder">
                <input
                  type="tel"
                  id="l-name"
                  name="last-name"
                  placeholder="Enter your last name"
                />
              </div>
            </div>
          </div>
          <div class="two">
            <div class="mobile">
              <label for="mobile"
                >Mobile <span class="red-text">*</span>:</label
              >
              <div class="place-holder">
                <input
                  type="number"
                  id="mobileno"
                  name="mobile"
                  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                  placeholder="Enter your mobile number"
                />
              </div>
            </div>
            <div class="email">
              <label for="last-name"
                >Email <span class="red-text">*</span>:</label
              >
              <div class="place-holder">
                <input
                  type="email"
                  id="emailid"
                  name="email"
                  placeholder="Enter your email"
                />
              </div>
            </div>
          </div>
          <div class="three">
            <div class="branch">
              <label for="first-name"
                >Branch <span class="red-text">*</span>:</label
              >
              <div class="place-holder">
                <select id="branches" name="branch">
                  <option value="">Select branch you like</option>
                  <option value="computer-science">Computer Science</option>
                  <option value="information-technology">
                    Information Technology
                  </option>
                  <option value="civil-engineering">Civil Engineering</option>
                  <option value="mechanical-engineering">
                    Mechanical Engineering
                  </option>
                </select>
              </div>
            </div>
            <div class="hostelstatus">
              <label>Do You Need Hostel Facility:</label>
              <div class="radio-button">
                <input type="radio" id="yes" name="hostelstatus" value="yes" />
                <label for="html">Yes</label>
                <input type="radio" id="no" name="hostelstatus" value="no" />
                <label for="css">No</label>
              </div>
            </div>
          </div>
          <div class="four">
            <label for="subject">Choose Additional Subjects:</label>
            <div class="checkbox">
              <input
                type="checkbox"
                id="cyber-security"
                name="cyber-security"
                value="cyber-security"
              />
              <label for="cyber-security"> Cyber Security</label>
              <input
                type="checkbox"
                id="artificial-intelligence"
                name="artificial-intelligence"
                value="artificial-intelligence"
              />
              <label for="artificial-intelligence">
                Artificial Intelligence</label
              >
              <input
                type="checkbox"
                id="blockchain"
                name="blockchain"
                value="blockchain"
              />
              <label for="blockchain"> Blockchain</label>
              <input type="checkbox" id="iot" name="iot" value="iot" />
              <label for="iot">IoT</label>
              <input
                type="checkbox"
                id="robotics"
                name="robotics"
                value="robotics"
              />
              <label for="robotics">Robotics</label>
            </div>
          </div>
          <div class="five">
            <label for="address"
              >Permanent Address <span class="red-text">*</span>:</label
            >
            <div class="textarea">
              <textarea
                id="p_address"
                name="address"
                rows="5"
                cols="60"
                placeholder="Enter your full address"
              >
              </textarea>
            </div>
          </div>
          <div class="six">
            <button class="clear" type="reset" style="background-color: red">
              clear
            </button>
            <button class="save" type="submit" style="background-color: green">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
