<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" id="displaybox" />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              onclick="allclear()"
              class="operator"
            />
            <input
              type="button"
              value="DE"
              onclick="Delete()"
              class="operator"
            />
            <input
              type="button"
              value="."
              onclick="displayOnScreen(this.value)"
              class="operator"
            />
            <input
              type="button"
              value="/"
              onclick="displayOnScreen(this.value)"
              class="operator"
            />
          </div>
          <div>
            <input
              type="button"
              value="7"
              onclick="displayOnScreen(this.value)"
            />
            <input
              type="button"
              value="8"
              onclick="displayOnScreen(this.value)"
            />
            <input
              type="button"
              value="9"
              onclick="displayOnScreen(this.value)"
            />
            <input
              type="button"
              value="*"
              onclick="displayOnScreen(this.value)"
              class="operator"
            />
          </div>
          <div>
            <input
              type="button"
              value="4"
              onclick="displayOnScreen(this.value)"
            />
            <input
              type="button"
              value="5"
              onclick="displayOnScreen(this.value)"
            />
            <input
              type="button"
              value="6"
              onclick="displayOnScreen(this.value)"
            />
            <input
              type="button"
              value="-"
              onclick="displayOnScreen(this.value)"
              class="operator"
            />
          </div>
          <div>
            <input
              type="button"
              value="1"
              onclick="displayOnScreen(this.value)"
            />
            <input
              type="button"
              value="2"
              onclick="displayOnScreenthis.value)"
            />
            <input
              type="button"
              value="3"
              onclick="displayOnScreen(this.value)"
            />
            <input
              type="button"
              value="+"
              onclick="displayOnScreen(this.value)"
              class="operator"
            />
          </div>
          <div>
            <input
              type="button"
              value="00"
              onclick="displayOnScreen(this.value)"
            />
            <input
              type="button"
              value="0"
              onclick="displayOnScreen(this.value)"
            />
            <input
              type="button"
              value="="
              onclick="calculate()"
              class="equal operator"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
