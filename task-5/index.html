<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/solid.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="Container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" id="result" />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              onclick="allClear()"
              class="operatorac"
            />
            <input
              type="button"
              value="DE"
              onclick="backspace()"
              class="operatordel"
            />

            <input
              type="button"
              value="%"
              onclick="mathOperator('%')"
              class="operator"
            />
            <input
              type="button"
              value="/"
              onclick="mathOperator('/')"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="7" onclick="displayOnScreen('7')" />
            <input type="button" value="8" onclick="displayOnScreen('8')" />
            <input type="button" value="9" onclick="displayOnScreen('9')" />
            <input
              type="button"
              value="*"
              onclick="mathOperator('*')"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="4" onclick="displayOnScreen('4')" />
            <input type="button" value="5" onclick="displayOnScreen('5')" />
            <input type="button" value="6" onclick="displayOnScreen('6')" />
            <input
              type="button"
              value="-"
              onclick="mathOperator('-')"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="1" onclick="displayOnScreen('1')" />
            <input type="button" value="2" onclick="displayOnScreen('2')" />
            <input type="button" value="3" onclick="displayOnScreen('3')" />
            <input
              type="button"
              value="+"
              onclick="mathOperator('+')"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="00" onclick="displayOnScreen('00')" />
            <input type="button" value="0" onclick="displayOnScreen('0')" />
            <input type="button" value="." onclick="displayOnScreen('.')" />
            <input type="button" value="=" onclick="calculate()" />
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
