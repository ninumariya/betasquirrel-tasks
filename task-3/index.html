<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task-3</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <div id="navbar">
      <div id="logo-container">
        <img src="images/Figma_logo.png" alt=" logo" />
        <h2>Figma</h2>
      </div>
      <div id="profile-container">
        <img src="images/person.png" alt="profile" />
      </div>
    </div>
    <!-- Main -->
    <div class="main">
      <!-- Dashboard -->
      <div id="sidebar">
        <nav>
          <a href="#" class="active">Dashboard</a>
          <a href="#">Users</a>
          <a href="#">Customers</a>
          <a href="#">Purchases</a>
          <a href="#">Sales</a>
          <a href="#">Tax</a>
          <a href="#">Employee</a>
          <a href="#">Accounts</a>
          <a href="#">Configuration</a>
          <a href="#">Auditing</a>
          <a href="#">Reports</a>
        </nav>
      </div>
      <div id="container">
        <h2>Dashboard</h2>
        <div id="tile-container">
          <div class="tile green-bg">
            <h2>Total Sale</h2>
            <h3>200,0000</h3>
          </div>
          <div class="tile purple-bg">
            <h2>Total Purchases</h2>
            <h3>100,0000</h3>
          </div>
          <div class="tile red-bg">
            <h2>Total Expenses</h2>
            <h3>50,0000</h3>
          </div>
          <div class="tile blue-bg">
            <h2>Revenue</h2>
            <h3>50,0000</h3>
          </div>
        </div>
        <!-- Circle analysis -->
        <div id="circle-container">
          <div class="circle purple-bg">
            <div class="inner-one green-bg">
              <h2>50/400</h2>
            </div>
          </div>
          <div class="circle blue-bg">
            <div class="inner-two">
              <h2>10/200</h2>
            </div>
          </div>
          <div class="circle red-bg">
            <div class="inner-three">
              <div class="inner-four purple-bg">
                <h2>Danger</h2>
              </div>
            </div>
          </div>
          <!-- Bar Diagram -->
          <div class="chart">
            <div class="bar green-bg one"></div>
            <div class="bar red-bg two"></div>
            <div class="bar purple-bg three"></div>
            <div class="bar blue-bg four"></div>
            <div class="bar five"></div>
            <div class="bar six"></div>
            <div class="line"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
