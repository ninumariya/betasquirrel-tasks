<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-3</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav>
      <div class="navbar-logo">
        <img
          class="logo"
          src="images/Figma_logo.png"
          alt="logo"
        />
        <h1>Figma</h1>
      </div>
      <div class="navbar-profile">
        <img
          class="profile"
          src="images/person.png"
          alt="profile"
        />
      </div>
    </nav>
    <!-- Main Body -->
    <div class="main">
      <!-- Side bar -->
      <div class="side-bar">
        <ul>
          <li><a class="heading-green" href="#">Dashboard</a></li>
          <li><a href="#">User</a></li>
          <li><a href="#">Customers</a></li>
          <li><a href="#">Purchases</a></li>
          <li><a href="#">Sales </a></li>
          <li><a href="#">Tax</a></li>
          <li><a href="#">Employees</a></li>
          <li><a href="#">Accounts</a></li>
          <li><a href="#">Configaration</a></li>
          <li><a href="#">Auditing</a></li>
          <li><a href="#">Reports</a></li>
        </ul>
      </div>
      <!-- Box analysis -->
      <div class="right">
        <div class="heading-white"><h2>Dashboard</h2></div>
        <div class="box">
          <div class="box1">
            <h3>Total sales</h3>
            <h2>AED 20,0000</h2>
          </div>
          <div class="box2">
            <h3>Total Purchases</h3>
            <h2>AED 10,0000</h2>
          </div>
          <div class="box3">
            <h3>Total expense</h3>
            <h2>AED 5,0000</h2>
          </div>
          <div class="box4">
            <h3>Revenue</h3>
            <h2>AED 5,0000</h2>
          </div>
        </div>
        <!-- Circle analysis -->
        <div class="circle">
          <div class="circle-1">
            <div class="innercircle-1">
              <h3 class="circle-text-1">50/400</h3>
            </div>
          </div>
          <div class="circle-2">
            <div class="innercircle-2">
              <h3 class="circle-text-2">10/200</h3>
            </div>
          </div>
          <div class="circle-3">
            <div class="innercircle-3-1">
              <div class="innercircle-3-2">
                <h3 class="circle-text-3">Danger</h3>
              </div>
            </div>
          </div>
          <!-- Bar diagram -->
          <div class="bar">
            <div class="bar-1"></div>
            <div class="bar-2"></div>
            <div class="bar-3"></div>
            <div class="bar-4"></div>
            <div class="bar-5"></div>
            <div class="bar-6"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
